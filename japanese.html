			<p>言語コミュニケーションスキルは、豊かな生活を送るのに必要不可欠です。 私の研究は、実験とモデリングをベースに、そういったスキルに影響を与える神経障害の理解を促進すること、そして、その臨床評価、介入およびリハビリテーションをより発展させることを目的としています。</p>
			<p>言語障害と予測処理に関する研究は <a href="https://pubs.asha.org/doi/full/10.1044/2020_JSLHR-20-00409" target="_blank">こちら</a>と<a href="https://pubs.asha.org/doi/10.1044/2022_JSLHR-22-00332" target="_blank">こちら</a>。幾何学的言語モデル、音声表象とワーキングメモリーに関する研究は <a href="https://osf.io/rb5jf" target="_blank">こちら</a>。</p>
